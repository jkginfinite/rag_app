<!DOCTYPE html>
<html>
<head>
  <title>Ask the RAG App</title>
</head>
<body>
  <h2>Ask a Question</h2>
  <input type="text" id="questionInput" placeholder="Type your question here" size="50">
  <button onclick="askQuestion()">Ask</button>

  <pre id="responseBox" style="white-space: pre-wrap; margin-top: 20px;"></pre>

  <script>
    async function askQuestion() {
      const question = document.getElementById("questionInput").value;

      const response = await fetch("https://rag-app-78y6.onrender.com/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ question: question })
      });

      const data = await response.json();
      document.getElementById("responseBox").innerText = data.answer || JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
